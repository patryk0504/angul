<div>
  <div *ngFor="let x of presenter.Items; let index = index;">

    <div>

      <div>{{x}}</div>

      <input (click)="presenter.removeItem(index)" type="button"
             value="Delete" class="col-2 btn btn-danger">
    </div>

    <div class="col-3 d-none col-md-3 d-md-block"></div>
  </div>
</div>
